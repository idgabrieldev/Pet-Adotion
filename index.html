<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XYZ Pet Adoption</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Welcome XYZ Pet Adoption!</h1>
    <p>Consider adopting a pet today. We have cats, dogs, rabbits and more.</p>
  </header>

  <main>
    <section>
      <h2>See our cats!</h2>
      <img 
        src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" 
        alt="Two tabby kittens sleeping together on a couch">
      <button id="catBtn">Adopt a cat</button>
      <p id="catMessage" class="message"></p>
    </section>

    <section>
      <h2>See our dogs!</h2>
      <img 
        src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/dogs.jpg" 
        alt="Two dogs playing together">
      <button id="dogBtn">Adopt a dog</button>
      <p id="dogMessage" class="message"></p>
    </section>
  </main>

  <footer>
    <p>© 2026 XYZ Pet Adoption</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>Estrutura da página
