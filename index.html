<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pet Adoption</title>

  <!-- Meta para responsividade -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- TOPO / LOGO -->
  <header class="header">
    <img 
      src="https://cdn-icons-png.flaticon.com/512/194/194279.png" 
      alt="Dog logo"
      class="logo"
    >
    <h1>Pet Adoption</h1>
    <p>Adopt love. Change a life.</p>
  </header>

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="container">

    <!-- CARD GATO -->
    <section class="card">
      <img 
        src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" 
        alt="Two kittens sleeping"
      >

      <h2>Adopt a Cat</h2>
      <p>Friendly, calm and perfect for cozy homes.</p>

      <button onclick="adoptPet('cat')">Adopt Cat</button>
      <span id="catMessage" class="message"></span>
    </section>

    <!-- CARD CACHORRO -->
    <section class="card">
      <img 
        src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/dogs.jpg" 
        alt="Two dogs playing"
      >

      <h2>Adopt a Dog</h2>
      <p>Loyal, playful and a true best friend.</p>

      <button onclick="adoptPet('dog')">Adopt Dog</button>
      <span id="dogMessage" class="message"></span>
    </section>

  </main>

  <!-- RODAPÉ -->
  <footer class="footer">
    <p>© 2026 Pet Adoption Project</p>
  </footer>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
